version: "3.7"
networks:
  workshop-retrometroid: {}

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile-nextjs
    container_name: Front-End--NextJS
    ports:
      - "3000:3000"
    volumes:
      - .:/code
    environment:
      NODE_ENV: development
      HOSTNAME: "${HOSTNAME}"
    networks:
      - workshop-retrometroid

  nestjs:
    build:
      context: .
      dockerfile: Dockerfile-nestjs
    container_name: Back-End--NestJS
    ports:
      - "4000:4000"
    volumes:
      - .:/code
    environment:
      NODE_ENV: development
      MONGO_URI: "${MONGO_URI}"
    depends_on:
      - mongo
    networks:
      - workshop-retrometroid

  mongo:
    image: mongo:latest
    container_name: MongoDB
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - workshop-retrometroid

volumes:
  mongo-data:
    driver: local
